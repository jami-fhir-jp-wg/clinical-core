投薬声明と投薬診断の主な違いは、投薬投与が完全な投与情報を持ち、薬を投与した人からの実際の投与情報に基づいていることです。薬の声明は、常にではないにしても、具体的ではないことがよくあります。薬が投与されたときに必要な日付/時刻はありません。実際、患者がこの薬を服用していると報告していることがわかりました。あまり正確ではありません。前述のように、投薬声明の情報は、患者の記憶、処方箋ボトル、または患者、臨床医、または他の当事者が維持している薬物のリストから得られる可能性があります。投薬投与はより正式であり、詳細な情報を見逃していません。 / A record of a medication that is being consumed by a patient.   A MedicationStatement may indicate that the patient may be taking the medication now or has taken the medication in the past or will be taking the medication in the future.  The source of this information can be the patient, significant other (such as a family member or spouse), or a clinician.  A common scenario where this information is captured is during the history taking process during a patient visit or stay.   The medication information may come from sources such as the patient's memory, from a prescription bottle,  or from a list of medications the patient, clinician or other party maintains. 

The primary difference between a medication statement and a medication administration is that the medication administration has complete administration information and is based on actual administration information from the person who administered the medication.  A medication statement is often, if not always, less specific.  There is no required date/time when the medication was administered, in fact we only know that a source has reported the patient is taking this medication, where details such as time, quantity, or rate or even medication product may be incomplete or missing or less precise.  As stated earlier, the medication statement information may come from the patient's memory, from a prescription bottle or from a list of medications the patient, clinician or other party maintains.  Medication administration is more formal and is not missing detailed information.">MedicationStatement</a><a name="MedicationStatement"> </a></td></tr>
